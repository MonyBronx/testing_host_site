<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script> -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://images.pexels.com/photos/6157052/pexels-photo-6157052.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      </a-assets>

      <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
      </a-box>
      <a-sphere src="#boxTexture" position="1 0 2"></a-sphere>

      <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->
       <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
